<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form action="#" th:action="@{/admin/edit}" th:object="${user}" method="post">
  <label for="id">Id</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
  <br>
  <br>
  <label for="username">Username</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <br>
  <br>
  <label for="password">Password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="Password">
  <br>
  <br>
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age" placeholder="Age">
  <br>
  <br>
  <label for="email">Email</label>
  <input type="email" th:field="*{email}" id="email" placeholder="Email">
  <br>
  <br>

  <div class="form-group row">
    <label class="col-4 col-form-label">Roles: </label>
    <select multiple class="form-control" name="roles" size="2" th:field="*{roles}">
      <option th:each="role : ${listRoles}" th:value="${role}" th:text="${role}"/>
    </select>
  </div>
  <br>
  <br>
  <input type="submit" value="Update">

</form>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
